<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title th:text="#{title.index}">Title</title>
</head>
<body>
	<header>
		<div align="center">
			<h1>Incohearent</h1>
		</div>
	</header>
	<div layout:fragment="main" align="center">
		<h2>Sign up</h2>
		<form th:action="@{/Incohearent/confirm}" method="post" th:object="${accountForm}"}>
			<div>
				<label for="email">E-mail:</label>
				<input type="text" th:field="*{email}"><br>
				<span id="email-errors" th:errors="*{email}" class="error-message"></span>
			</div>
			
			<div>
				<label for="username">Username:</label>
				<input type="text" th:field="*{username}"><br>
				<span id="username-errors" th:errors="*{username}" class="error-message"></span>
			</div>
			
			<div>
				<label for="password">Password:</label>
				<input type="password" th:field="*{password}"><br>
				<span id="password-errors" th:errors="*{password}" class="error-message"></span>
			</div>
			<button type="submit" th:text="#{button.send}"></button>
		</form>
	</div>
	<footer>
		<p align="center">copyright Teppei Abe</p>
	</footer>
</body>
</html>
